{% extends 'base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<!-- Page info -->
<div class="page-top-info">
    <div class="container">
        <h4>Contact</h4>
        <div class="site-pagination">
            <a href="/">Home</a> /
            <a href="{% url 'contact' %}">Contact</a>
        </div>
    </div>
</div>
<!-- Page info end -->
<!-- Contact section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="">
            <form class="contact-form my-2" method="post">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <label for="firstName">Name</label> {{ form.name }}
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="firstName">Phone Number</label> {{ form.phone_number }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <label for="firstName">E-mail</label> {{ form.email }}
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="firstName">Subject</label> {{ form.subject }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-12">
                        <label for="firstName">Message</label> {{ form.message }}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">SEND NOW</button>
            </form>
        </div>
    </div>
</div>
<!-- Contact section end -->
{% endblock content %}
