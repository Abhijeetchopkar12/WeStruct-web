{% load static %}
<header class="header-section">
    <div class="header-top">
        <div class="container py-0">
            <div class="row">
                <div class="col-lg-2 text-center text-lg-left">
                    <a href="/" class="navbar-brand">Westruct</a>
                </div>
                <div class="top-social d-none d-lg-inline-block">
                    <a href="https://www.facebook.com/" target="_blank" class="d-inline-block p-3"><span class="fa fa-facebook"></span></a>
                    <a href="https://www.instagram.com/" target="_blank" class="d-inline-block p-3"><span class="fa fa-twitter"></span></a>
                    <a href="https://twitter.com/" target="_blank" target="_blank" class="d-inline-block p-3"><span class="fa fa-instagram"></span></a>
                </div>
                <div class="col-md-4 col-4">
                    <form class="header-search-form">
                        <input type="text" placeholder="Search on divisima ....">
                        <button><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="col">
                    {% if request.user.is_authenticated %}
                    <div class="user-panel">
                        <div class="up-item">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <img src="{{ user.author.profile_picture.url }}" alt="..." width="30" height="10" class="img-fluid rounded-circle">
                                </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="" data-toggle="modal" data-target="#exampleModal">Sign Out</a>
                                </div>
                            </div>
                            {% else %}
                            <a href="{% url 'account_login' %}">Sign In</a> or <a href="{% url 'account_signup' %}">Create Account</a>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</header>
<nav class="navbar navbar-expand-lg pt-0 pb-1">
    <div class="container py-0">
        <div class="row">
            <div class="navbar-header d-flex align-items-center justify-content-center">
                <button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
            </div>
            <div id="navbarcollapse" class="collapse navbar-collapse d-flex justify-content-center">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a href="/" class="nav-link ">Home</a>
                    </li>
                    <li class="nav-item"><a href="/blog" class="nav-link active ">Blog</a>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link ">Contact</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'post-create' %}" class="nav-link ">Create</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'userprofile' %}" class="nav-link ">My Blog</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>
